<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Request Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Space Grotesk font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <style>
      @media (max-width: 575.98px){
        html{
          font-size: 12px;
        }
      }
    </style>

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero text-white text-center pt-4 pb-3">
      <div class="container">
        <h1 class="display-5 fw-bold">
          REQUEST YOUR WEBSITE
        </h1>
      </div>
    </section>

    <!-- Form Section -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="form-container p-4">
            <form action="https://formspree.io/f/xvgadpzk" method="POST">

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="full-name" class="form-label">
                    <i class="fas fa-user"></i>Full Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="full-name"
                    name="full-name"
                    required
                    placeholder="Enter your full name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="business-name" class="form-label">
                    <i class="fas fa-building"></i>Business Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="business-name"
                    name="business-name"
                    required
                    placeholder="Your business name"
                  />
                </div>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>Email Address
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    placeholder="test@example.com"
                  />
                </div>
                
                <div class="col-md-6">
                  <label for="phone" class="form-label">
                    <i class="fas fa-phone"></i>Phone Number
                  </label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                    placeholder="+212 612 345 678"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="budget" class="form-label">
                  <i class="fas fa-dollar-sign"></i>Project Budget
                </label>
                <div class="budget-section border border-1">
                  <input
                    type="range"
                    class="form-range"
                    id="budget"
                    name="budget"
                    min="1000"
                    max="10000"
                    step="500"
                    value="1000"
                  />
                  <div class="text-center mt-3">
                    <span id="price-display" class="h3 fw-bold price-display">1000 MAD</span>
                    <div class="mt-2">
                      <p class="text-muted mb-1">
                        <i class="fas fa-info-circle me-1"></i>
                        This is an initial estimate based on your budget and may change.
                        </p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label for="details" class="form-label">
                  <i class="fas fa-clipboard-list"></i>Project Details
                </label>
                <textarea
                  class="form-control"
                  id="details"
                  name="details"
                  rows="4"
                  required
                  placeholder="Tell me about your project goals, design preferences, and any specific requirements ..."
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-3">
                Send Request
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Spacing -->
    <div class="pb-5"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      const range = document.getElementById("budget");
      const priceDisplay = document.getElementById("price-display");

      range.addEventListener("input", function () {
        priceDisplay.textContent = `${range.value} MAD`;
      });
    </script>
  </body>
</html>
