<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Request Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Space Grotesk font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container">
      <form action="https://formspree.io/f/mwkzebpl" method="POST">
        <h1 class="text-center m-5">REQUEST YOUR WEBSITE NOW</h1>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="full-name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="full-name"
            name="full-name"
            required
            placeholder="John Doe"
          />
        </div>

        <!-- Business Name -->
        <div class="mb-3">
          <label for="business-name" class="form-label">Business Name</label>
          <input
            type="text"
            class="form-control"
            id="business-name"
            name="business-name"
            required
            placeholder="Your Business Name"
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
          />
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            required
            placeholder="(555) 555-5555"
          />
        </div>

        <!-- Budget -->
        <div class="mb-3">
          <label for="budget" class="form-label">Your Budget</label>
          <input
            type="range"
            class="form-range"
            id="budget"
            name="budget"
            min="100"
            max="1000"
            step="50"
            value="200"
          />
          <div id="price-display" class="current-price">200$</div>
        </div>

        <!-- Details -->
        <div class="mb-3">
          <label for="details" class="form-label">Project Details</label>
          <textarea
            class="form-control"
            id="details"
            name="details"
            rows="4"
            required
            placeholder="Provide more details about your project."
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Request</button>
      </form>
    </div>

    <script>
      const range = document.getElementById("budget");
      const priceDisplay = document.getElementById("price-display");

      range.addEventListener("input", function () {
        priceDisplay.textContent = `$${range.value}`;
      });
    </script>
  </body>
</html>
