<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Two Column Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @media (max-width: 1024px) {
        #fixed {
          position: relative; /* Allow normal flow on small screens */
          height: auto;
        }
      }
      #fixed,
      #scrollable {
        background-image: url(assets/images/bg.png);
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Fixed Column (Sticky on large screens, normal on small screens) -->
        <div
          class="col-12 col-md-4 p-3 vh-100 sticky-top overflow-auto"
          id="fixed"
        >
          <h4>Fixed Column</h4>
          <p>
            This column remains fixed on larger screens and normal on smaller
            screens.
          </p>
        </div>

        <!-- Scrollable Column -->
        <div class="col-12 col-md-8 p-3" style="height: 150vh" id="scrollable">
          <h4>Scrollable Column</h4>
          <p>
            Scroll down to see how this column moves while the left one stays
            fixed.
          </p>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
            tincidunt...
          </p>
          <p>More content...</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
